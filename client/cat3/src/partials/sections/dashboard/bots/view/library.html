<link rel='stylesheet' href='catalyst/partials/sections/dashboard/bots/bots.css'>

<div id="botLibraryPage">
	<div class="page-name">
		BOTs Library&nbsp;
		<span class="pull-right">
        <button type="button" title="Refresh" class="btn btn-xs btn-primary pull-right refresh-btn" ng-click="RefreshBotsLibrary();">
			<i class="fa fa-refresh white"></i>
		</button>
        <!-- <button type="button" title="Refresh" class="btn btn-xs btn-primary pull-right  refresh-btn" ng-click="createBot();"><i class="fa fa-plus white"></i> New</button> -->
        </span>
    </div>
    <div class="borderTop"></div>

	<div class="container summary-container">
	    <div class="panel-group text-center">
			<div class="col-lg-2 col-sm-6 margin-21">
	            <div class="circle-tile cursor">
	                <div ng-click="showAllBots()">
	                    <div class="circle-tile-heading dark-blue">
	                        <i class="fa fa-list-ol fa-fw fa-2x white"></i>
	                    </div>
	                </div>
	                <div class="circle-tile-content dark-blue" ng-click="showAllBots()">
	                    <div class="circle-tile-description text-faded">
	                        Total BOTs
	                    </div>
	                    <div class="circle-tile-number text-faded">
	                        {{botSummary.totalNoOfBots}}
	                    </div>
	                    <span class="glyphicon glyphicon-triangle-bottom section-bottom-glyph dark-blue-glyph" ng-class="{'selected-section':totalBotsSelected}"></span>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-2 col-sm-6 margin-21">
	            <div class="circle-tile cursor">
	                <div ng-click="showBotsRunning()" >
	                    <div class="circle-tile-heading green">
	                        <i class="fa fa-cogs fa-fw fa-2x white"></i>
	                    </div>
	                </div>
	                <div class="circle-tile-content green" ng-click="showBotsRunning()">
	                    <div class="circle-tile-description text-faded">
	                        Running BOTs
	                    </div>
	                    <div class="circle-tile-number text-faded">
	                        {{botSummary.totalNoOfRunningBots}}
	                    </div>
	                    <span class="glyphicon glyphicon-triangle-bottom section-bottom-glyph green-glyph" ng-class="{'selected-section':runningBotsselected}"></span>
	                </div>
	            </div>
	        </div>
	       
	        <div class="col-lg-2 col-sm-6 margin-21">
	            <div class="circle-tile">
	                <div href="#">
	                    <div class="circle-tile-heading orange">
	                        <i class="fa fa-save fa-fw fa-2x white"></i>
	                    </div>
	                </div>
	                <div class="circle-tile-content orange">
	                    <div class="circle-tile-description text-faded">
	                        Time saved
	                    </div>
	                    <div class="circle-tile-number text-faded">
	                        {{totalSavedTimeForBots}} mins
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-2 col-sm-6 margin-21">
	            <div class="circle-tile cursor">
	                <div ng-click="showScheduledBots()">
	                    <div class="circle-tile-heading bg-blue">
	                        <i class="fa fa-calendar fa-2x white"></i>
	                    </div>
	                </div>
	                <div class="circle-tile-content bg-blue" ng-click="showScheduledBots()">
	                    <div class="circle-tile-description text-faded">
	                        Scheduled BOTs
	                    </div>
	                    <div class="circle-tile-number text-faded">
	                        {{botSummary.totalNoOfScheduledBots}}
	                    </div>
	                    <span class="glyphicon glyphicon-triangle-bottom section-bottom-glyph bg-blue-glyph" ng-class="{'selected-section':scheduledBotsSelected}"></span>
	                </div>
	            </div>
	        </div>  
	         <div class="col-lg-2 col-sm-6 margin-21">
	            <div class="circle-tile cursor">
	                <div ng-click="showFailedBots()" >
	                    <div class="circle-tile-heading redcard">
	                        <i class="fa fa-remove fa-fw fa-2x white"></i>
	                    </div>
	                </div>
	                <div class="circle-tile-content redcard" ng-click="showFailedBots()">
	                    <div class="circle-tile-description text-faded">
	                        Failed BOTs
	                    </div>
	                    <div class="circle-tile-number text-faded">
	                        {{botSummary.totalNoOfFailedBots}}
	                    </div>
	                    <span class="glyphicon glyphicon-triangle-bottom section-bottom-glyph redcard-glyph" ng-class="{'selected-section':failedBotsselected}"></span>
	                </div>
	            </div>
	        </div>    
	    </div>
	</div>

	<div class="bot-library-search">
		<div class="pull-right">
			<label><span class="search-text">Search:</span>&nbsp;
				<input type="search" ng-model="botLibrarySearch" class="bot-search" placeholder="">
				<i class="fa fa-search search-icon" ng-click="searchBotNameCategory()"></i>
			</label>
		</div>
	</div>

	<div class="alert alert-info text-center" ng-if="!botLibGridOptions.data.length > 0">
		No data Available
	</div>
	<div id="grid1" ng-if="botLibGridOptions.data.length >0 && !isBotLibraryPageLoading" ui-grid="botLibGridOptions" ui-grid-pagination ui-grid-auto-resize class="grid" style="height: {{gridHeight}}px"></div>
</div>
