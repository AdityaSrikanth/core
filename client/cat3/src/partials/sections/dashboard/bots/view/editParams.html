<div id="editParamsPage">
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title"> <i class="fa fa-share-square-o"></i>&nbsp;&nbsp;Execute Bot</h4>
	</div>

	<div class="modal-body">
		<fieldset>
			<div class="col-lg-12 col-md-12" ng-show="taskType === 'chef'">
				<h4 style="margin-top: 0px;">Edit Chef Attributes:</h4>
				<table class="table table-bordered text-center">
					<thead>
						<tr>
							<th class="header-name">Cookbook Name</th>
							<th class="header-name">Attributes</th>
							<th class="header-name">Values</th>
						</tr>
					</thead>
					<tbody ng-repeat="attr in chefattributes">
						<tr ng-repeat="(key, value) in attr.attributes">
			                <td>
			                	<input type="text" ng-model="attr.cookbookName" class="form-control">
			                </td>
			                <td>
			                	<input type="text" ng-model="value.display_name" class="form-control">
			                </td>
			                <td>
			                	<input type="text" class="cookbook-edit-text" ng-model="value.default" ng-if="!value.choice.length" />
                                <select ng-if="value.choice.length" class="cookbook-edit-text" ng-options="choice for choice in value.choice" ng-model="value.default" ng-disabled="!isAttributesEditable"></select>
                                <!-- <i class="fa fa-info cookbook-edit-info" title="{{value.description}}"></i> -->
			                </td>
			            </tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-12 col-md-12" ng-show="taskType === 'jenkins'">
				<h4 style="margin-top: 0px;">Edit Jenkins Parameters:</h4>
				<table class="table table-bordered text-center">
					<thead>
						<tr>
							<th class="header-name">Name</th>
							<th class="header-name">Type</th>
							<th class="header-name">Value</th>
							<th class="header-name">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="params in jenkinsparams">
			                <td>
			                	<input type="text" ng-model="params.name" class="form-control">
			                </td>
			                <td>
			                	<input type="text" ng-model="params.parameterName" class="form-control">
			                </td>
			                <td>
			                	<input type="text" ng-model="params.defaultValue" class="form-control">
			                </td>
			                <td>
			                	<input type="text" ng-model="params.description" class="form-control">
			                </td>
			            </tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-12 col-md-12" ng-show="taskType === 'script'">
				<h4 style="margin-top: 0px;">Add Script Parameters:</h4>
				<div class="parameter-section">
					<div class="col-lg-12 col-md-12 margintop15">
						<table id="booleanTable" class="table table-striped table-bordered table-hover dataTable no-footer" cellpadding="5px" width="100%">
							<thead>
								<tr>
									<th class="headParamTable">Key</th>
									<th class="headParamTable">Value</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="param in parameters track by $index">
									<td class="booleanParam"><label class="control-label" for="choiceName">Parameter {{$index+1}}:<span class="red">*</span></label></td>
									<td><input id="value" type="text" class="form-control" name="value" ng-model="parameters[$index]"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<a id="addParams" class="marginleft23 cursor" type="button" id="add" ng-click="add()">Add More</a>
				</div>
			</div>
		</fieldset>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-cancel" ng-click="cancel()">
			<i class="fa fa-times black"></i> Cancel
		</button>
		<button type="button" class="btn cat-btn-update" ng-click="executeBot()">
			<i class="fa fa-check white"></i> Ok
		</button>
	</div>
</div>

<style>
	.header-name {
		text-align: center;
	}

	.marginleft23 {
		margin-left: 23px;
	}
</style>
